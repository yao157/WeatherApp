<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./Styles/index.css" type="text/css" media="screen" charset="utf-8">        
</head>
<body>
    
 <div class='wrapper'>
        <h1 class="heading">Ukraintsev's Weather App</h1>
  <search>
    <form>
      <input class='searchbar transparent' id='search' type='text' placeholder='Search for a city' />
      <input class='button transparent' id='button' type="submit" value='Submit' />
    </form>
  </search>

  <div class='panel'>
    <h2 class='city' id='city'></h2>
    <div class='weather' id='weather'>
      <div class='group secondary'>
        <h3 id='dt'></h3>
        <h3 id='description'></h3>
      </div>
      <div class='group secondary'>
        <h3 id='wind'></h3>
        <h3 id='humidity'></h3>
      </div>
      <div class='temperature' id='temperature'>
        <h1 class='temp' id='temp'><i id='condition'></i> <span id='num'></span><a class='fahrenheit active' id='fahrenheit' href="#">&deg;F</a><span class='divider secondary'>|</span><a class='celsius' id='celsius' href="#">&deg;C</a></h1>
      </div>
      <div class='forecast' id='forecast'></div>
    </div>
  </div>   
 </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="./Scripts/index.js"></script>
</body>
</html>
